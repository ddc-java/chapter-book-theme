{%- capture _linklabel -%}
  {% include chapter-vars.html slug=include.slug withnum="chapter" %}
{%- endcapture -%}
<a class="chapter-link" 
    href="{{ chapter.url | relative_url }}{% if include.anchor %}#{{ include.anchor }}{% endif %}">
  {% if chapter_num -%}
    Chapter {{ chapter_num }}. 
  {%- endif %}
  {{ chapter.title | escape }}
</a>
